<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        li {
            margin: 5px 0; /* Space between list items */
            font-size: 18px; /* Font size for list items */
        }
    </style>
</head>
<body>

    <h1>Sorted Articles</h1>
    <ul id="band"></ul>

    <script>
        const bands = [
            'The Plot in You',
            'The Devil Wears Prada',
            'Pierce the Veil',
            'Norma Jean',
            'The Bled',
            'Say Anything',
            'The Midway State',
            'We Came as Romans',
            'Counterparts',
            'Oh, Sleeper',
            'A Skylit Drive',
            'Anywhere But Here',
            'An Old Dog'
        ];

        // Function to sort bands while ignoring certain words
        function sortBands(bands) {
            const ignoreWords = ['a', 'an', 'the'];

            return bands.sort((a, b) => {
                // Function to create a comparison string by removing ignored words
                const getSortKey = (str) => {
                    return str
                        .toLowerCase()
                        .split(' ')
                        .filter(word => !ignoreWords.includes(word))
                        .join(' ');
                };

                return getSortKey(a).localeCompare(getSortKey(b));
            });
        }

        // Get the sorted bands
        const sortedBands = sortBands(bands);

        // Populate the unordered list with sorted band names
        const bandList = document.getElementById('band');
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            bandList.appendChild(li);
        });
    </script>

</body>
</html>
